# FBX Weight Transfer Configuration
# ================================
#
# This configuration file contains settings for the weight transfer process.
# Edit these values to customize the behavior for your specific needs.

[PATHS]
# Blender executable path (relative to script directory)
BLENDER_BIN=../bin/blender

# Python script path (relative to script directory)  
PYTHON_SCRIPT=fbx_weight_transfer.py

# Default workspace directories
DEFAULT_INPUT_DIR=../workspace/input
DEFAULT_OUTPUT_DIR=../workspace/output
LOGS_DIR=../workspace/logs

# Default FBX file paths (can be overridden by command line)
DEFAULT_INPUT_FBX=workspace/input/2025-08-13.fbx
DEFAULT_OUTPUT_FBX=workspace/output/your_model_UNITY_READY.fbx
[PROCESSING]
# Weight transfer method: NEAREST, POLY_NEAREST, or VERT_NEAREST
TRANSFER_METHOD=POLY_NEAREST

# Maximum distance for weight transfer (0.1 = conservative, 1.0 = aggressive)
MAX_DISTANCE=0.5

# Minimum vertex group influence to keep (removes tiny weights)
MIN_INFLUENCE=0.001

# Whether to clean vertex groups after transfer (true/false)
CLEAN_VERTEX_GROUPS=true

[EXPORT]
# FBX export scale factor for Unity compatibility
GLOBAL_SCALE=1.0

# Primary bone axis for Unity (Y or Z)
PRIMARY_BONE_AXIS=Y

# Secondary bone axis for Unity (X or Z)
SECONDARY_BONE_AXIS=X

# Add leaf bones for Unity compatibility (true/false)
ADD_LEAF_BONES=true

# Armature node type for Unity (NULL or ROOT)
ARMATURE_NODETYPE=NULL

[OUTPUT]
# Enable verbose logging (true/false)
VERBOSE=true

# Show progress during processing (true/false)
SHOW_PROGRESS=true

# Create backup of original file (true/false)
CREATE_BACKUP=false

# Log file naming pattern (datetime will be appended)
LOG_PREFIX=weight_transfer